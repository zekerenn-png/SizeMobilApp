name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Dosya Hazırlığı
      run: |
        # main.py yoksa, olan ilk .py dosyasını main.py yap
        if [ ! -f main.py ]; then
          mv *.py main.py
        fi
        
        # requirements.txt yoksa oluştur
        if [ ! -f requirements.txt ]; then
          echo "flet" > requirements.txt
          echo "supabase" >> requirements.txt
        fi

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # Eski sürüm (3.19.0) yerine en güncel stabil sürümü kullanıyoruz
        channel: 'stable'

    - name: Flet Build APK
      run: |
        # "yes" komutu, Flet'in sorduğu tüm sorulara otomatik "y" cevabını verir
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SizeMobil-APK
        # Bu satırı güncelledik: Yıldız işareti ile her yerdeki apk'ları bulur
        path: "**/app-release.apk"
