name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Dosya Kontrolü ve Hazırlık
      run: |
        # Eğer main.py ZATEN VARSA dokunma, yoksa diğer dosyayı main.py yap
        if [ ! -f main.py ]; then
          mv *.py main.py
        fi
        
        # requirements.txt yoksa oluştur
        if [ ! -f requirements.txt ]; then
          echo "flet" > requirements.txt
          echo "supabase" >> requirements.txt
        fi
        
        # Dosyaları listele (Loglarda görmek için)
        ls -R

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Flet Build APK
      run: |
        # Gereksiz logları kapatalım, sadece sonuca odaklanalım
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SizeMobil-APK
        path: build/app/outputs/flutter-apk/app-release.apk
